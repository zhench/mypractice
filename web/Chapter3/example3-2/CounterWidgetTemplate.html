<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>non-behavioral widget</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="http://192.168.217.138:9080/arcgis_js_api/library/4.3/4.3/dijit/themes/tundra/tundra.css" rel="stylesheet">
    <script src="http://192.168.217.138:9080/arcgis_js_api/library/4.3/4.3/init.js"></script>
    <script type="text/javascript">
    require(["dojo/_base/declare", "dijit/_Widget", "dijit/_TemplatedMixin", "dojo/dom-construct"], function(declare, _Widget, _TemplatedMixin, domConstruct) {
        declare("Counter", [_Widget, _TemplatedMixin], {
            i: 0,
            templateString: "<div>" + "<button data-dojo-attach-event='onclick:increment'>增加计数</button>" + "&nbsp;当前计数：<span data-dojo-attach-point='counter'>0</span>" + "</div>",
            increment: function() {
                this.counter.innerHTML = ++this.i;
            }
        })
    });
    require(["dojo/parser", "dojo/domReady!"], function(parser) {
        parser.parse();
    });
    </script>
</head>

<body class="tundra">
</body>
<span data-dojo-type="Counter"></span>

</html>
