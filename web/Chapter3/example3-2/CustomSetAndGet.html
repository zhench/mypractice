<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>自定义的属性获取与设置</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="http://192.168.217.138:9080/arcgis_js_api/library/4.3/4.3/dijit/themes/tundra/tundra.css" rel="stylesheet">
    <script type="text/javascript">
    dojoConfig = {
        isDebug: true,
        async: true
    };
    </script>
    <script src="http://192.168.217.138:9080/arcgis_js_api/library/4.3/4.3/init.js"></script>
    <script type="text/javascript">
    require(["dojo/_base/declare", "dijit/_Widget", "dojo/dom-style"], function(declare, _Widget, domStyle) {
        declare("HidePane", _Widget, {
            //初始化参数
            open: true,
            _setOpenAttr: function( /*boolen*/ open) {
                this.open = open;
                if (open == true) {
                    domStyle.set(this.domNode, "display", "block");
                } else {
                    domStyle.set(this.domNode, "display", "none");
                }
            }
        });
    });

    require(["dojo/parser", "dojo/domReady!"], function(parser) {
        parser.parse();
    });

    function showPanel() {
        pane.set('open', true);
    }

    function hidePanel() {
        pane.set('open', false);
    }
    </script>
</head>

<body class="tundra">
    <span data-dojo-type="HidePane" data-dojo-props="open: 'false'" data-dojo-id="pane">该面板初始被隐藏</span>
    <button onclick="showPanel()">显示</button>
    <button onclick="hidePanel()">隐藏</button>
</body>

</html>
